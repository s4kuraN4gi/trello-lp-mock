<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Trello</div>
        <nav>
            <ul>
                <li>製品</li>
                <li>料金</li>
                <li>ログイン</li>
            </ul>
        </nav>
        <button>無料で始める</button>
    </header>

    <!--ヒーローセクション-->
    <section class="hero">
        <h1>タスク管理をもっとシンプルに</h1>
        <p>チームの仕事を見える化し、生産性を高めます。</p>
        <img src="img/スクリーンショット 2025-07-29 23.12.15.png" alt="サービスのイメージ">

    </section>

    <!--特徴セクション-->
    <section class="features">
        <h2>特徴</h2>
        <div class="feature-cards">
            <div class="card">特徴1</div>
            <div class="card">特徴2</div>
            <div class="card">特徴3</div>
        </div>
        <button>今すぐ試す</button>
    </section>

    <!--スクリーンショットセクション-->
    <section class="screenshot">
        <h2>実際の画面</h2>
        <img src="img/46B5D9F4-17F6-4862-A2D0-1A95AD26CF38.png" alt="スクリーンショット">
    </section>

    <!--活用事例セクション-->
    <section class="cases">
        <h2>さまざまなチームで活用</h2>
        <div class="case-cards">
            <div class="card">事例1</div>
            <div class="card">事例2</div>
            <div class="card">事例3</div>
        </div>
    </section>

    <!--フッター-->
    <footer>
        <p>© 2025 Trello LP模写</p>
        <ul>
            <li>利用規約</li>
            <li>プライバシー</li>
            <li>会社情報</li>
        </ul>
    </footer>
</body>

</html>
